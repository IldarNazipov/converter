<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор кросс-курса БЦК</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Калькулятор кросс-курса БЦК по картам VISA</h1>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="kztCheckbox" />
        <label class="form-check-label mb-3" for="kztCheckbox">
          Через KZT
        </label>
      </div>
      <form id="conversionForm">
        <div class="mb-3">
          <label for="curInput">Сумма платежа (в третьей валюте):</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="curInput"
            name="curInput"
            placeholder="0.00"
            required
          />
        </div>
        <div class="mb-3">
          <label for="usdCurRate">Курс USD к третьей валюте:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdCurRate"
            name="usdCurRate"
            placeholder="0.00"
            required
            aria-describedby="usdCurHelp"
          />
          <small id="usdCurHelp" class="form-text text-muted"
            >Узнать курс можно на сайте
            <a
              target="_blank"
              href="https://www.visa.com.ua/ru_UA/support/consumer/travel-support/exchange-rate-calculator.html"
              >VISA</a
            >
            (в поле "комиссия банка" указать 1.5%)</small
          >
        </div>
        <div class="usd-rub mb-3" style="display: block">
          <label for="usdRubRate">Курс USD к RUB:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdRubRate"
            name="usdRubRate"
            placeholder="0.00"
            required
            aria-describedby="usdRubHelp"
          />
          <small id="usdRubHelp" class="form-text text-muted"
            >Узнать курс можно в телеграм-боте:
            <a target="_blank" href="https://t.me/KZrobot"
              >https://t.me/KZrobot</a
            ></small
          >
        </div>
        <div class="usd-kzt mb-3" style="display: none">
          <label for="usdKztRate">Курс USD к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="usdKztRate"
            name="usdKztRate"
            placeholder="0.00"
            aria-describedby="usdKztHelp"
          />
          <small id="usdKztHelp" class="form-text text-muted"
            >Узнать курс можно в телеграм-боте:
            <a target="_blank" href="https://t.me/KZrobot"
              >https://t.me/KZrobot</a
            ></small
          >
        </div>
        <div class="kzt-rub mb-3" style="display: none">
          <label for="kztRubRate">Курс RUB к KZT:</label>
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="kztRubRate"
            name="kztRubRate"
            placeholder="0.00"
            aria-describedby="kztRubHelp"
          />
          <small id="usdRubHelp" class="form-text text-muted"
            >Узнать курс можно в телеграм-боте:
            <a target="_blank" href="https://t.me/KZrobot"
              >https://t.me/KZrobot</a
            ></small
          >
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="feeCheckbox" />
          <label class="form-check-label mb-3" for="feeCheckbox">
            Доп. комиссия
          </label>
        </div>
        <div class="input-group fee mb-3" style="display: none">
          <input
            type="number"
            name="feeInput"
            id="feeInput"
            step="0.01"
            min="0.01"
            class="form-control"
            placeholder="0.00"
          />
          <select class="input-group-text" id="select-addon">
            <option selected value="sum">Фикс</option>
            <option value="percent">%</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Рассчитать</button>
        <h2 id="result"></h2>
        <h2 id="result-2"></h2>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
