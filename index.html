<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор курса</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Калькулятор курса третьей валюты</h1>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          style="transform: scale(1.2)"
          id="kztCheckbox"
        />
        <label class="form-check-label mb-3" for="kztCheckbox">
          Через KZT
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          style="transform: scale(1.2)"
          type="checkbox"
          checked
          id="feeCheckbox"
        />
        <label class="form-check-label mb-3" for="feeCheckbox">
          + комиссия (220 ฿)
        </label>
      </div>
      <form id="conversionForm">
        <div class="form-group">
          <label for="curInput">Требуемая сумма (в третьей валюте):</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="curInput"
            name="curInput"
            placeholder="0.00"
            required
          />
        </div>
        <div class="form-group">
          <label for="usdCurRate"
            >Курс USD к третьей валюте (<a
              target="_blank"
              href="https://www.visa.com.ua/ru_UA/support/consumer/travel-support/exchange-rate-calculator.html"
              >Visa</a
            >):</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="usdCurRate"
            name="usdCurRate"
            placeholder="0.00"
            required
          />
        </div>
        <div class="form-group usd-rub" style="display: block">
          <label for="usdRubRate"
            >Курс USD к RUB (<a target="_blank" href="https://t.me/KZrobot"
              >БЦК</a
            >):</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="usdRubRate"
            name="usdRubRate"
            placeholder="0.00"
            required
          />
        </div>
        <div class="form-group usd-kzt" style="display: none">
          <label for="usdKztRate"
            >Курс USD к KZT (<a target="_blank" href="https://t.me/KZrobot"
              >БЦК</a
            >):</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="usdKztRate"
            name="usdKztRate"
            placeholder="0.00"
          />
        </div>
        <div class="form-group kzt-rub" style="display: none">
          <label for="kztRubRate"
            >Курс RUB к KZT (<a target="_blank" href="https://www.finsend.io"
              >finsend</a
            >):</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="kztRubRate"
            name="kztRubRate"
            placeholder="0.00"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-4">
          Рассчитать
        </button>
        <h2 id="result"></h2>
        <h2 id="result-2"></h2>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
